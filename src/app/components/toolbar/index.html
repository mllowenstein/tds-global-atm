<div class="toolbar">
  <div class="toolbar-section">
    <button class="mode-toggle" [class.active]="stateService.currentState().mode === 'basic'"
      (click)="onToggleMode()">
      <span class="mode-icon">âš¡</span>
      {{ stateService.currentState().mode === 'basic' ? 'Basic' : 'Advanced' }}
    </button>
  </div>

  <div class="toolbar-section" *ngIf="stateService.isAdvancedMode()">
    <label class="crypto-toggle">
      <input type="checkbox" [checked]="stateService.currentState().withCrypto" (change)="onToggleCrypto()">
      <span class="toggle-slider"></span>
      <span class="toggle-label">With Crypto</span>
    </label>
  </div>
</div>
